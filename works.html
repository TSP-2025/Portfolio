<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Works | The Samanweeave Project</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>

body{
margin:0;
background:#ffffff;
font-family:'Inter', sans-serif;
overflow:hidden;
}

:root{
--brown:#4b2e1f;
}

.split-container{
display:flex;
height:100vh;
}

.panel{
flex:1;
display:flex;
justify-content:center;
align-items:center;
cursor:pointer;
position:relative;
transition:all 0.6s ease;
}

.panel h1{
font-family:'Cormorant Garamond', serif;
font-size:3rem;
color:var(--brown);
transition:transform 0.5s ease;
}

.panel:hover{
background:#f9f9f9;
}

.panel:hover h1{
transform:scale(1.08);
}

.fade{
opacity:0;
animation:fadeIn 1.2s ease forwards;
}

@keyframes fadeIn{
to{opacity:1;}
}

@media(max-width:768px){
.split-container{
flex-direction:column;
}
}

</style>
</head>

<body>

<div class="split-container fade">

<div class="panel" onclick="location.href='civil.html'">
<h1>Civil</h1>
</div>

<div class="panel" onclick="location.href='interiors.html'">
<h1>Interiors</h1>
</div>

</div>

</body>
</html>
