<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Samanweeave Project</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">

<style>

/* ================= GLOBAL ================= */

html, body{
margin:0;
padding:0;
background:#ffffff;
overflow-x:hidden;
}

:root{
--brown:#4b2e1f;
--grey:#666666;
--lightgrey:#9a9a9a;
}

body{
font-family:sans-serif;
}

/* ================= INTRO SCREEN ================= */

.intro{
position:fixed;
inset:0;
background:#ffffff;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
transition:opacity 0.8s ease;
}

.intro-center{
text-align:center;
}

.intro-word{
font-family:'Cormorant Garamond', serif;
font-size:3.5rem;
color:var(--brown);
opacity:0;
transition:opacity 0.5s ease;
}

.intro-logo{
height:150px;
opacity:0;
transition:opacity 0.8s ease;
}

/* ================= MAIN SITE ================= */

.site{
opacity:0;
transition:opacity 1s ease;
}

/* ================= NAVIGATION ================= */

nav{
position:fixed;
top:0;
width:100%;
background:#ffffff;
border-bottom:1px solid #eeeeee;
z-index:1000;
}

.nav-inner{
width:90%;
max-width:1200px;
margin:auto;
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 0;
}

.brand{
display:flex;
align-items:center;
gap:12px;
}

.brand img{
height:36px;
}

.brand-name{
font-family:'Cormorant Garamond', serif;
font-size:1.6rem;
color:var(--brown);
}

.nav-links{
display:flex;
}

.nav-links a{
margin-left:30px;
text-decoration:none;
font-size:0.9rem;
color:var(--grey);
transition:color 0.3s ease;
}

.nav-links a:hover{
color:var(--brown);
}

/* Mobile Toggle */

.menu-toggle{
display:none;
font-size:1.5rem;
cursor:pointer;
}

@media(max-width:768px){

.nav-links{
position:absolute;
top:70px;
right:0;
background:#ffffff;
flex-direction:column;
align-items:flex-start;
width:200px;
padding:20px;
border-left:1px solid #eeeeee;
border-bottom:1px solid #eeeeee;
display:none;
}

.nav-links a{
margin:10px 0;
}

.nav-links.active{
display:flex;
}

.menu-toggle{
display:block;
}

}

/* ================= HERO ================= */

.hero{
height:100vh;
display:flex;
align-items:center;
width:90%;
max-width:1100px;
margin:auto;
}

.hero h1{
font-family:'Cormorant Garamond', serif;
font-size:4rem;
color:var(--brown);
margin-bottom:20px;
}

.hero p{
max-width:600px;
line-height:1.8;
color:var(--grey);
font-family:'Roboto', sans-serif;
font-weight:100;
font-style:italic;
font-size:1.2rem;
letter-spacing:0.5px;
}

/* ================= FOOTER ================= */

.footer{
padding:80px 0;
text-align:center;
font-size:0.85rem;
color:var(--lightgrey);
border-top:1px solid #eeeeee;
}

@media(max-width:768px){
.intro-word{font-size:2.2rem;}
.hero h1{font-size:2.5rem;}
}

</style>
</head>

<body>

<!-- INTRO -->

<div class="intro" id="intro">
<div class="intro-center">
<div id="introText" class="intro-word"></div>
<img src="logo.png" id="introLogo" class="intro-logo">
</div>
</div>

<!-- MAIN SITE -->

<div class="site" id="site">

<nav>
<div class="nav-inner">

<div class="brand">
<img src="logo.png">
<div class="brand-name">The Samanweeave Project</div>
</div>

<div class="menu-toggle" onclick="toggleMenu()">☰</div>

<div class="nav-links" id="navLinks">
<a href="index.html">Home</a>
<a href="works.html">Works</a>
<a href="connect.html">Connect</a>
</div>

</div>
</nav>

<div class="hero">
<div>
<h1>People. Place. Purpose.</h1>
<p>A harmonious weave between every parameter involved in curating a personalised spatial experience.</p>
</div>
</div>

<div class="footer">
© 2026 The Samanweeave Project
</div>

</div>

<script>

/* ================= INTRO ANIMATION ================= */

const words = ["People", "Place", "Purpose"];
const text = document.getElementById("introText");
const logo = document.getElementById("introLogo");
const intro = document.getElementById("intro");
const site = document.getElementById("site");

let i = 0;

function runIntro(){

if(i < words.length){

text.textContent = words[i];
text.style.opacity = 1;

setTimeout(()=>{
text.style.opacity = 0;
i++;
setTimeout(runIntro,250);
},650);

}else{

text.textContent = "People · Place · Purpose";
text.style.opacity = 1;

setTimeout(()=>{
text.style.opacity = 0;

setTimeout(()=>{
logo.style.opacity = 1;

setTimeout(()=>{
logo.style.opacity = 0;
intro.style.opacity = 0;

setTimeout(()=>{
intro.style.display = "none";
site.style.opacity = 1;
},800);

},1000);

},400);

},900);

}

}

runIntro();

/* ================= MOBILE MENU ================= */

function toggleMenu(){
document.getElementById("navLinks").classList.toggle("active");
}

</script>

</body>
</html>
