<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Civil | The Samanweeave Project</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>

body{
margin:0;
background:#ffffff;
font-family:'Inter', sans-serif;
}

:root{
--brown:#4b2e1f;
--lightgrey:#888;
}

/* NAV */

nav{
position:fixed;
top:0;
width:100%;
background:#ffffff;
border-bottom:1px solid #eee;
}

.nav-inner{
width:90%;
max-width:1200px;
margin:auto;
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 0;
}

.nav-inner a{
text-decoration:none;
color:#666;
margin-left:25px;
}

.nav-inner a:hover{
color:var(--brown);
}

.brand{
font-family:'Cormorant Garamond', serif;
color:var(--brown);
font-size:1.6rem;
}

/* GRID */

.container{
width:90%;
max-width:1200px;
margin:160px auto;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(350px,1fr));
gap:60px;
}

.project{
position:relative;
overflow:hidden;
cursor:pointer;
}

.project img{
width:100%;
display:block;
transition:all 0.6s ease;
}

.project:hover img{
filter:grayscale(100%);
opacity:0.6;
transform:scale(1.05);
}

.project-info{
position:absolute;
bottom:30px;
left:30px;
color:#ffffff;
opacity:0;
transition:opacity 0.6s ease;
}

.project:hover .project-info{
opacity:1;
}

.project-info h3{
font-family:'Cormorant Garamond', serif;
margin:0;
font-size:1.8rem;
}

.project-info p{
margin-top:5px;
font-size:0.9rem;
color:#ddd;
}

</style>
</head>

<body>

<nav>
<div class="nav-inner">
<div class="brand">The Samanweeave Project</div>
<div>
<a href="index.html">Home</a>
<a href="works.html">Works</a>
<a href="connect.html">Connect</a>
</div>
</div>
</nav>

<p>Bengaluru · 2026</p>
</div>
</div>

</div>
</div>

<div class="project-info">
<h3>Residence at Prestige Whitefield</h3>
<p>Bengaluru · 2025</p>
</div>
</div>

</div>

</body>
</html>
