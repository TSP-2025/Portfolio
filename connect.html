<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect | The Samanweeave Project</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">

<style>

html,body{
margin:0;
padding:0;
background:#ffffff;
font-family:sans-serif;
}

:root{
--brown:#4b2e1f;
--grey:#666666;
--lightgrey:#9a9a9a;
}

/* NAV */

nav{
position:fixed;
top:0;
width:100%;
background:#ffffff;
border-bottom:1px solid #eeeeee;
}

.nav-inner{
width:90%;
max-width:1200px;
margin:auto;
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 0;
}

.brand{
display:flex;
align-items:center;
gap:12px;
}

.brand img{height:36px;}

.brand-name{
font-family:'Cormorant Garamond', serif;
font-size:1.6rem;
color:var(--brown);
}

.nav-links a{
margin-left:30px;
text-decoration:none;
font-size:0.9rem;
color:var(--grey);
}

.container{
width:90%;
max-width:600px;
margin:180px auto;
}

h1{
font-family:'Cormorant Garamond', serif;
color:var(--brown);
font-size:3rem;
margin-bottom:20px;
}

.tagline{
font-family:'Roboto', sans-serif;
font-weight:100;
font-style:italic;
color:var(--grey);
margin-bottom:50px;
}

form{
display:flex;
flex-direction:column;
}

input,textarea{
padding:12px;
margin-bottom:20px;
border:1px solid #dddddd;
font-size:0.95rem;
}

textarea{resize:none;height:120px;}

button{
background:var(--brown);
color:#ffffff;
padding:12px;
border:none;
cursor:pointer;
transition:opacity 0.3s ease;
}

button:hover{opacity:0.85;}

.hidden-field{
display:none;
}

.success-message{
color:var(--brown);
display:none;
margin-top:20px;
}

</style>
</head>

<body>

<nav>
<div class="nav-inner">
<div class="brand">
<img src="logo.png">
<div class="brand-name">The Samanweeave Project</div>
</div>
<div class="nav-links">
<a href="index.html">Home</a>
<a href="works.html">Works</a>
<a href="connect.html">Connect</a>
</div>
</div>
</nav>

<div class="container">

<h1>Connect With Us</h1>
<div class="tagline">Let us begin a conversation.</div>

<form id="contactForm">

<input type="text" name="name" placeholder="Your Name" required>
<input type="email" name="email" placeholder="Your Email" required>
<textarea name="message" placeholder="Your Message" required></textarea>

<!-- Honeypot -->
<input type="text" name="company" class="hidden-field">

<button type="submit">Send Enquiry</button>

<div class="success-message" id="successMessage">
Thank you. We will respond shortly.
</div>

</form>

</div>

<script>

const form=document.getElementById("contactForm");
const success=document.getElementById("successMessage");
const startTime=Date.now();

form.addEventListener("submit",function(e){
e.preventDefault();

const honeypot=form.querySelector('input[name="company"]').value;
const timeTaken=(Date.now()-startTime)/1000;

if(honeypot!=""||timeTaken<3){
alert("Spam detected.");
return;
}

success.style.display="block";
form.reset();
});

</script>

</body>
</html>
