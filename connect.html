<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect | The Samanweeave Project</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">

<style>

html, body{
margin:0;
padding:0;
background:#ffffff;
font-family:sans-serif;
overflow-x:hidden;
}

:root{
--brown:#4b2e1f;
--grey:#666666;
--lightgrey:#9a9a9a;
}

/* ================= NAV ================= */

nav{
position:fixed;
top:0;
width:100%;
background:#ffffff;
border-bottom:1px solid #eeeeee;
z-index:1000;
}

.nav-inner{
width:90%;
max-width:1200px;
margin:auto;
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 0;
}

.brand{
display:flex;
align-items:center;
gap:12px;
}

.brand img{height:36px;}

.brand-name{
font-family:'Cormorant Garamond', serif;
font-size:1.6rem;
color:var(--brown);
}

.nav-links{display:flex;}

.nav-links a{
margin-left:30px;
text-decoration:none;
font-size:0.9rem;
color:var(--grey);
}

.menu-toggle{display:none;font-size:1.5rem;cursor:pointer;}

@media(max-width:768px){
.nav-links{
position:absolute;
top:70px;
right:0;
background:#ffffff;
flex-direction:column;
width:220px;
padding:20px;
border-left:1px solid #eeeeee;
border-bottom:1px solid #eeeeee;
display:none;
}
.nav-links a{margin:10px 0;}
.nav-links.active{display:flex;}
.menu-toggle{display:block;}
}

/* ================= CONTENT ================= */

.container{
width:90%;
max-width:600px;
margin:180px auto 120px auto;
text-align:center;
}

h1{
font-family:'Cormorant Garamond', serif;
color:var(--brown);
font-size:3rem;
margin-bottom:20px;
}

.tagline{
font-family:'Roboto', sans-serif;
font-weight:100;
font-style:italic;
color:var(--grey);
margin-bottom:40px;
}

/* ================= DOT WEAVE ================= */

.weave-line{
display:flex;
justify-content:center;
gap:14px;
margin-bottom:60px;
}

.weave-line span{
width:6px;
height:6px;
background:var(--brown);
border-radius:50%;
animation:wave 3s infinite ease-in-out;
}

.weave-line span:nth-child(2){animation-delay:0.2s;}
.weave-line span:nth-child(3){animation-delay:0.4s;}
.weave-line span:nth-child(4){animation-delay:0.6s;}
.weave-line span:nth-child(5){animation-delay:0.8s;}
.weave-line span:nth-child(6){animation-delay:1s;}
.weave-line span:nth-child(7){animation-delay:1.2s;}
.weave-line span:nth-child(8){animation-delay:1.4s;}
.weave-line span:nth-child(9){animation-delay:1.6s;}
.weave-line span:nth-child(10){animation-delay:1.8s;}
.weave-line span:nth-child(11){animation-delay:2s;}
.weave-line span:nth-child(12){animation-delay:2.2s;}

@keyframes wave{
0%{transform:translateY(0);}
50%{transform:translateY(-8px);}
100%{transform:translateY(0);}
}

/* ================= FORM ================= */

form{
display:flex;
flex-direction:column;
text-align:left;
}

input, textarea{
padding:14px;
margin-bottom:20px;
border:1px solid #dddddd;
font-size:0.95rem;
}

textarea{
resize:none;
height:130px;
}

button{
background:var(--brown);
color:#ffffff;
padding:14px;
border:none;
cursor:pointer;
transition:opacity 0.3s ease;
}

button:hover{opacity:0.85;}

.hidden-field{display:none;}

/* ================= SOCIAL ================= */

.social-section{
margin-top:70px;
border-top:1px solid #eeeeee;
padding-top:40px;
}

.social-title{
font-family:'Cormorant Garamond', serif;
font-size:1.4rem;
color:var(--brown);
margin-bottom:25px;
}

.social-links{
display:flex;
justify-content:center;
gap:50px;
}

.social-links a{
text-decoration:none;
font-size:1rem;
color:var(--grey);
position:relative;
transition:color 0.3s ease;
}

.social-links a::after{
content:"";
position:absolute;
left:0;
bottom:-4px;
width:0%;
height:1px;
background:var(--brown);
transition:width 0.4s ease;
}

.social-links a:hover{
color:var(--brown);
}

.social-links a:hover::after{
width:100%;
}

.footer{
padding:80px 0;
text-align:center;
font-size:0.85rem;
color:var(--lightgrey);
border-top:1px solid #eeeeee;
margin-top:80px;
}

</style>
</head>

<body>

<nav>
<div class="nav-inner">

<div class="brand">
<img src="logo.png">
<div class="brand-name">The Samanweeave Project</div>
</div>

<div class="menu-toggle" onclick="toggleMenu()">☰</div>

<div class="nav-links" id="navLinks">
<a href="index.html">Home</a>
<a href="works.html">Works</a>
<a href="connect.html">Connect</a>
</div>

</div>
</nav>

<div class="container">

<h1>Connect With Us</h1>
<div class="tagline">Let us begin a conversation.</div>

<div class="weave-line">
<span></span><span></span><span></span><span></span><span></span>
<span></span><span></span><span></span><span></span><span></span>
<span></span><span></span>
</div>

<form action="https://formsubmit.co/thesamanweeaveproject@gmail.com" method="POST">

<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_next" value="https://YOURUSERNAME.github.io/YOURREPO/connect.html">
<input type="text" name="_honey" class="hidden-field">

<input type="text" name="Name" placeholder="Your Name" required>
<input type="email" name="Email" placeholder="Your Email" required>
<textarea name="Message" placeholder="Your Message" required></textarea>

<button type="submit">Send Enquiry</button>

</form>

<div class="social-section">
<div class="social-title">Follow Us</div>
<div class="social-links">
<a href="https://www.instagram.com/YOURHANDLE/" target="_blank">Instagram</a>
<a href="https://www.linkedin.com/in/YOURPROFILE/" target="_blank">LinkedIn</a>
</div>
</div>

</div>

<div class="footer">
© 2026 The Samanweeave Project
</div>

<script>
function toggleMenu(){
document.getElementById("navLinks").classList.toggle("active");
}
</script>

</body>
</html>
