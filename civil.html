<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Civil | The Samanweeave Project</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>

body{
margin:0;
background:#ffffff;
font-family:'Inter', sans-serif;
color:#666;
}

/* COLORS */
:root{
--brown:#4b2e1f;
--lightgrey:#9a9a9a;
}

/* NAVIGATION */

nav{
position:fixed;
top:0;
width:100%;
background:#ffffff;
border-bottom:1px solid #eeeeee;
z-index:1000;
}

.nav-inner{
width:90%;
max-width:1200px;
margin:auto;
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 0;
}

.brand{
display:flex;
align-items:center;
gap:12px;
}

.brand img{
height:36px;
}

.brand-name{
font-family:'Cormorant Garamond', serif;
font-size:1.6rem;
color:var(--brown);
}

.nav-links a{
margin-left:30px;
text-decoration:none;
font-size:0.9rem;
color:#666;
}

.nav-links a:hover{
color:var(--brown);
}

/* PAGE HEADER */

.page-header{
margin-top:140px;
text-align:center;
animation:fadeIn 1.2s ease forwards;
opacity:0;
}

.page-header h1{
font-family:'Cormorant Garamond', serif;
font-size:3rem;
color:var(--brown);
margin-bottom:15px;
}

.page-header p{
color:var(--lightgrey);
font-size:1rem;
}

/* GRID */

.container{
width:90%;
max-width:1200px;
margin:80px auto 120px auto;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(350px,1fr));
gap:60px;
}

.project{
position:relative;
overflow:hidden;
cursor:pointer;
}

.project img{
width:100%;
display:block;
transition:all 0.6s ease;
}

.project:hover img{
filter:grayscale(100%);
opacity:0.6;
transform:scale(1.05);
}

.project-info{
position:absolute;
bottom:30px;
left:30px;
color:#ffffff;
opacity:0;
transition:opacity 0.6s ease;
}

.project:hover .project-info{
opacity:1;
}

.project-info h3{
font-family:'Cormorant Garamond', serif;
margin:0;
font-size:1.8rem;
}

.project-info p{
margin-top:5px;
font-size:0.9rem;
color:#ddd;
}

@keyframes fadeIn{
to{opacity:1;}
}

</style>
</head>

<body>

<nav>
<div class="nav-inner">
<div class="brand">
<img src="logo.png">
<div class="brand-name">The Samanweeave Project</div>
</div>
<div class="nav-links">
<a href="index.html">Home</a>
<a href="works.html">Works</a>
<a href="connect.html">Connect</a>
</div>
</div>
</nav>

<div class="page-header">
<h1>Civil Projects</h1>
<p>Structural clarity. Contextual grounding. Engineered precision.</p>
</div>

<div class="container">

<div class="project">
<img src="AH_1.png">
<div class="project-info">
<h3>  Agwill House  </h3>
<p>Hosur · 2025</p>
</div>
</div>

<div class="project">
<img src="RU_1.jpg">
<div class="project-info">
<h3>  Residence at Udyavara, Karnataka  </h3>
<p>  Udyavara, Karnataka · 2025</p>
</div>
</div>

</div>

</body>
</html>
